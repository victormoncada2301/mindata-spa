<div class="container-fluid">
    <h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>
        <p>Do you really want to delete this super hero?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="d-flex w-100 gap-2 justify-content-end m-3">
            <button class="btn btn-secondary" mat-button (click)="onSubmit()">Yes</button>
            <button class="btn btn-secondary" mat-button (click)="this.dialogRef.close(false)">No</button>
        </div>
    </mat-dialog-actions>
</div>
