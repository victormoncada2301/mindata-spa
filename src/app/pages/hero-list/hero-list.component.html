<div class="container-fluid">
    <div class="row px-3 my-3">
        <div class="col-md-10">
            <h3 class="title">Heroes</h3>
        </div>
        <div class="col-md-2 text-end">
            <button (click)="addHero()" type="button" class="btn btn-primary text-uppercase">
                New Hero
            </button>
        </div>
    </div>

    <div class="container-table">
        <form class="w-100" [formGroup]="searchForm">
            <div class="row">
                <div class="col-md-3 -offset-9">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Filter Heroes</mat-label>
                        <input type="text" matInput formControlName="search" (keyup)="applyFilter($event)"
                            placeholder="Search by ID, name, or power" />
                        <mat-icon class="mat-icon" matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <table mat-table [dataSource]="heroes">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
            </ng-container>

            <!-- Power Column -->
            <ng-container matColumnDef="power">
                <th mat-header-cell *matHeaderCellDef> Power </th>
                <td mat-cell *matCellDef="let hero"> {{hero.power}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let hero">
                    <button class="mat-menu-button" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editHero(hero)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="deleteHero(hero.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr class="header-table" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="content-table" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
